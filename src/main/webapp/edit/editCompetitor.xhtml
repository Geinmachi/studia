<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite/compositeComponents/">
    <ui:define name="title">#{msg.editCompetitorTitle}</ui:define>
    <ui:define name="content">
        <b:icon name="bullhorn" size="2x" rendered="#{request.isUserInRole(bsn['role.admin']) and !(editCompetitorBackingBean.competitor.idCreator.idAccount.login eq request.userPrincipal.name)}"/>
        <h:form id="editCompetitorForm" rendered="#{not empty editCompetitorBackingBean.competitor}">
            <cc:competitorFormInsides
                firstName="#{editCompetitorBackingBean.competitor.idPersonalInfo.firstName}"
                lastName="#{editCompetitorBackingBean.competitor.idPersonalInfo.lastName}"
                selectedTeam="#{editCompetitorBackingBean.competitor.idTeam}"
                teamList="#{editCompetitorBackingBean.teamList}"
                buttonLabel="#{msg.edit}"
                saveAction="#{editCompetitorBackingBean.edit}"/>
        </h:form>

        <p:messages showIcon="false" autoUpdate="true" styleClass="loneMessage"
                    rendered="#{empty editCompetitorBackingBean.competitor}"/>
    </ui:define>
</ui:composition>
