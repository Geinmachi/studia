<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite/compositeComponents/">
    <ui:define name="title">#{msg.editTeamTitle}</ui:define>
    <ui:define name="content">

        <h:form id="editTeamForm">
            <cc:teamFormInsides
                teamName="#{editTeamBackingBean.team.teamName}"
                competitorDualList="#{editTeamBackingBean.competitors}"
                duplicatedCompetitorFlag="#{editTeamBackingBean.duplicatedCompetitorFlag}"
                checkDuplicate="#{editTeamBackingBean.checkDuplicate()}"
                buttonLabel="#{msg.edit}"
                saveAction="#{editTeamBackingBean.editTeam()}"/>
        </h:form>

    </ui:define>
</ui:composition>
