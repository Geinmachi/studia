<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="title">#{msg.editUserTitle}</ui:define>
    <ui:define name="content">
        <p:growl id="editUserFormGrowl" for="editUserForm"/>
        <h:form id="editUserForm" style="width: auto;">
            <p:panelGrid styleClass="resultsTable shadows">
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.login}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{editUserBackingBean.account.login}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.firstName}"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{editUserBackingBean.account.idPersonalInfo.firstName}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.lastName}"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{editUserBackingBean.account.idPersonalInfo.lastName}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{msg.email}"/>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{editUserBackingBean.account.idPersonalInfo.email}"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <p:commandButton style="float: left;" action="#{editUserBackingBean.saveAccount}" 
                                         value="#{msg.save}" update="editUserFormGrowl"/>
                        <p:button style="float: right;" value="#{msg.back}" onclick="window.history.back();
                                return false;"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
