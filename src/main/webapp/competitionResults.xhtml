<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">#{msg.competitionResultsTitle}</ui:define>
    <ui:define name="content">
        <p:messages id="msg" showDetail="true"/>
        <p:dataTable value="#{resultsBackingBean.competitorPositionMap.entrySet()}" 
                     var="competitorPosition" styleClass="resultsTable">
            
            <p:column headerText="#{msg.position}" width="25%">
                <p:outputLabel value="#{competitorPosition.value}"/>
            </p:column>
            
            <p:column headerText="#{msg.competitor}">
                <p:outputLabel>
                    #{competitorPosition.key.idPersonalInfo.firstName} 
                    #{competitorPosition.key.idPersonalInfo.lastName} 
                </p:outputLabel>
            </p:column>
            
        </p:dataTable>
    </ui:define>
</ui:composition>
