<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="title">#{msg.done}</ui:define>
    <ui:define name="content">
        <p:outputPanel styleClass="doneWrapper">
            <p:panelGrid styleClass="middleTableWrapper">
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel value="#{msg.doneContent}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:button outcome="/index.xhtml" value="#{msg.mainPage}"/>
                    </p:column>
                    <p:column rendered="#{not empty flash['donePageBack']}">
                        <p:button outcome="#{flash['donePageBack']}" value="#{msg.back}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:outputPanel>
    </ui:define>
</ui:composition>
