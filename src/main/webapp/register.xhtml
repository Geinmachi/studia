<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="title">#{msg.registerTitle}</ui:define>
    <ui:define name="content">
        <h:form id="registerForm">
            <p:panelGrid styleClass="resultsTable shadows">
                <p:row>
                    <p:column>
                        <p:outputLabel for="firstName" value="#{msg.firstName}"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="firstName" required="true" value="#{registerBackingBean.account.idPersonalInfo.firstName}"/>
                    </p:column>
                    <p:column>
                        <p:message for="firstName"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="lastName" value="#{msg.lastName}"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="lastName" required="true" value="#{registerBackingBean.account.idPersonalInfo.lastName}"/>
                    </p:column>
                    <p:column>
                        <p:message for="lastName"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="email" value="#{msg.email}"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="email" value="#{registerBackingBean.account.idPersonalInfo.email}"/>
                    </p:column>
                    <p:column>
                        <p:message for="email"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="login" value="#{msg.login}"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="login" required="true" value="#{registerBackingBean.account.login}"/>
                    </p:column>
                    <p:column>
                        <p:message for="login"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password1" value="#{msg.password}"/>
                    </p:column>
                    <p:column>
                        <p:password id="password1" required="true" value="#{registerBackingBean.account.password}"
                                    match="password2"/>
                    </p:column>
                    <p:column>
                        <p:message for="password1"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password2" value="#{msg.repeatPassword}"/>
                    </p:column>
                    <p:column>
                        <p:password id="password2" required="true" value="#{registerBackingBean.account.password}"/>
                    </p:column>
                    <p:column>
                        <p:message for="password2"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="#{msg.signUp}" action="#{registerBackingBean.register()}"
                                         update="registerForm"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
