<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="title">#{msg.matchesReportsTitle}</ui:define>
    <ui:define name="content">
        <h:form id="matchesListForm" style="width: auto;">
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,25,50" sortMode="multiple" styleClass="shadows"
                         var="competitorMatch" value="#{matchesReportBackingBean.competitorMatchList}" >

                <p:column headerText="#{msg.score}" sortBy="#{competitorMatch.competitorMatchScore}" 
                          filterMatchMode="contains" filterBy="#{competitorMatch.competitorMatchScore}">
                    <h:outputText value="#{competitorMatch.competitorMatchScore}" />
                </p:column>

            </p:dataTable>
            <p:button style="float: right;" value="#{msg.back}" onclick="window.history.back();
                        return false;"/>
        </h:form>
    </ui:define>
</ui:composition>
