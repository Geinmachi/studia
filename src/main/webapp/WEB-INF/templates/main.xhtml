<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputStylesheet library="css" name="layout.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit id="top" collapsible="true" gutter="0" position="north" >
                <ui:include src="headerTemplate.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="west" collapsible="true" gutter="0">
                <ui:include src="menuTemplate.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit  id="center" position="center" collapsible="true" gutter="0">
                <ui:insert name="content"/>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" collapsible="true" gutter="0" >
                <ui:include src="footerTemplate.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
