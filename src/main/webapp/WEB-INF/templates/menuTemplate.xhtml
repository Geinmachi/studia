<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <p:menu toggleable="true">
            <c:choose>
                <c:when test="#{not empty request.remoteUser}">
                    <p:submenu label="#{request.remoteUser}">
                        <p:menuitem value="#{msg.mainPage}" icon="ui-icon-home" url="/index.xhtml?faces-redirect=true"/>
                        <p:menuitem value="#{msg.profile}" icon="ui-icon-person" url="/authenticatedUsers/showUserData.xhtml?faces-redirect=true"/>
                        <p:menuitem value="#{msg.addCompetitor}" icon="ui-icon-person" url="/organizer/addCompetitor.xhtml"/>
                        <p:menuitem value="#{msg.editCompetitor}" icon="ui-icon-person" url="/edition/competitorList.xhtml"/>
                        <p:menuitem value="#{msg.addTeam}" url="/organizer/createTeam.xhtml"/>
                        <p:menuitem value="#{msg.createCompetition}" icon="ui-icon-person" url="/organizer/createCompetition.xhtml"/>
                        <p:menuitem value="#{msg.chooseCompetition}" icon="ui-icon-person" url="/organizer/chooseCompetition.xhtml"/>
                        <p:menuitem value="#{msg.competitionList}" icon="ui-icon-key" url="/competitionList.xhtml"/>
                        <p:menuitem value="#{msg.logout}" icon="ui-icon-locked" action="#{loginBackingBean.logout()}"  />
                    </p:submenu>

                </c:when>
                <c:otherwise>
                    <p:submenu label="#{msg.notlogged}">
                        <p:menuitem value="#{msg.mainPage}" icon="ui-icon-home" url="/index.xhtml"/>
                        <p:menuitem value="#{msg.register}" icon="ui-icon-plusthick" url="/register.xhtml?faces-redirect=true" />
                        <p:menuitem value="#{msg.login}" icon="ui-icon-key" url="/login/login.xhtml"/>
                        <p:menuitem value="#{msg.competitionList}" icon="ui-icon-key" url="/competitionList.xhtml"/>
                    </p:submenu>
                </c:otherwise>  
            </c:choose>
        </p:menu>
    </h:form>
</ui:composition>
