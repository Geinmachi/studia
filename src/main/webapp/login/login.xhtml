<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="title">#{msg.loginTitle}</ui:define>
    <ui:define name="content">
        <h:form>
            #{msg.login}: <p:inputText value="#{loginBackingBean.username}"/><br />
            #{msg.password} <p:password value="#{loginBackingBean.password}"/><br />
            <p:commandButton value="#{msg.signIn}" action="#{loginBackingBean.login()}"/>
        </h:form>
    </ui:define>
</ui:composition>
