<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">#{msg.manageCompetitionTitle}</ui:define>
    <ui:define name="content">
        <h:form id="manageCompetitionForm">

            <p:outputLabel for="competitionName" value="#{msg.competitionName}: "/>
            <p:inplace id="competitionName" editor="true">
                <p:inputText value="#{manageCompetitionBackingBean.competition.competitionName}" required="true"/>
            </p:inplace>
            <p:message for="competitionName"/>

            <p:outputLabel value="#{msg.groups}"/>
            <br/>
            <ui:repeat value="#{manageCompetitionBackingBean.competition.groupCompetitionList}" 
                       var="groupCompetition">
                <p:panel header="#{groupCompetition.idGroup.groupName}" 
                         style="width: #{(100/manageCompetitionBackingBean.competition.groupCompetitionList.size())-1}%; display: inline-block;">
                    <ui:repeat value="#{groupCompetition.idGroup.competitorMatchGroupList}" 
                               var="competitorMatchGroup">
                        #{competitorMatchGroup.idCompetitor.idPersonalInfo.firstName} 
                        #{competitorMatchGroup.idCompetitor.idPersonalInfo.lastName} 
                        <br/>
                    </ui:repeat>
                </p:panel>
            </ui:repeat>
            <p:dashboard id="dashboard" model="#{manageCompetitionBackingBean.bracketCreator.dashboardModel}">
                <c:forEach items="#{manageCompetitionBackingBean.bracketCreator.panelList}" var="dashboardPanel" varStatus="panelIndex">
                    <c:choose>
                        <c:when test="#{not dashboardPanel.filler}">
                            <p:panel id="#{dashboardPanel.panel.id}" binding="#{dashboardPanel.panel}"
                                     header="#{msg.matchNumber} #{dashboardPanel.match.matchNumber}">
                                <c:forEach items="#{dashboardPanel.competitorList}" var="competitorr" varStatus="competitorIndex">
                                    <p:outputLabel>
                                        #{competitorr.idPersonalInfo.firstName} 
                                        #{competitorr.idPersonalInfo.lastName} 
                                    </p:outputLabel>
                                    <c:forEach items="#{dashboardPanel.match.competitorMatchGroupList}"
                                               var="cmgFromMatch">
                                        <c:if test="#{cmgFromMatch.idCompetitor eq competitorr}">
                                            <p:inplace editor="true">
                                                <p:inputText value="#{cmgFromMatch.competitorMatchScore}"/>
                                            </p:inplace>
                                        </c:if>
                                    </c:forEach>
                                    <br/>
                                </c:forEach>
                                <c:if test="#{empty dashboardPanel.competitorList}">
                                    <p:outputLabel>
                                        #{msg.TBD}<br/>
                                        #{msg.TBD}<br/>
                                    </p:outputLabel>
                                </c:if>
                                <p:outputLabel value="#{msg.date}:"/>
                                <p:calendar id="matchDate" pattern="MM/dd/yyyy HH:mm:ss" showOn="button" 
                                            value="#{dashboardPanel.match.matchDate}"/><br/>
                                <p:outputLabel for="matchType" value="#{msg.matchType}:"/>
                                <p:selectOneMenu id="matchType" value="#{dashboardPanel.matchType}"
                                                 converter="matchTypeConverter">
                                    <f:selectItems value="#{manageCompetitionBackingBean.bracketCreator.matchTypeList}"
                                                   var="matchType" itemLabel="#{matchType.matchTypeName}"
                                                   />
                                </p:selectOneMenu>
                            </p:panel>
                        </c:when>
                        <c:otherwise>
                            <p:panel id="#{dashboardPanel.panel.id}" binding="#{dashboardPanel.panel}"/>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            </p:dashboard>
        </h:form>
    </ui:define>
</ui:composition>
