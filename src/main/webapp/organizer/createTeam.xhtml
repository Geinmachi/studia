<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="title">#{msg.createTeamTitle}</ui:define>
    <ui:define name="content">
        <h:form id="createTeamForm">
            <p:panelGrid >
                <p:row>
                    <p:column>
                        <p:outputLabel for="teamName" value="#{msg.teamName}"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="teamName" value="#{createTeamBackingBean.team.teamName}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message for="teamName"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:pickList id="competitorPickList" value="#{createTeamBackingBean.competitors}" var="competitors"
                                    itemValue="#{competitors}" showCheckbox="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">

                            <f:facet name="sourceCaption">#{msg.competitors}</f:facet>
                            <f:facet name="targetCaption">#{msg.assignedCompetitors}</f:facet>

                            <p:column style="width: 100%">
                                <p:outputLabel>
                                    #{competitors.idPersonalInfo.firstName} 
                                    #{competitors.idPersonalInfo.lastName}
                                </p:outputLabel>
                            </p:column>
                        </p:pickList>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton action="#{createTeamBackingBean.createTeam}" update="createTeamForm"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
