<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite/compositeComponents">
    
    <ui:define name="title">#{msg.createTeamTitle}</ui:define>
    <ui:define name="content">
        
        <h:form id="createTeamForm">
            <cc:teamFormInsides
                teamName="#{createTeamBackingBean.team.teamName}"
                competitorDualList="#{createTeamBackingBean.competitors}"
                duplicatedCompetitorFlag="#{createTeamBackingBean.duplicatedCompetitorFlag}"
                checkDuplicate="#{createTeamBackingBean.checkDuplicate()}"
                isGlobal="#{createTeamBackingBean.isGlobal}"
                buttonLabel="#{msg.add}"
                saveAction="#{createTeamBackingBean.createTeam()}"/>
        </h:form>
        
    </ui:define>
</ui:composition>
