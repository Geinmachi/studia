<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{msg.manageCompetitionTitle}</ui:define>
    <ui:define name="content">
        <h:form id="createTeamForm">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="teamName" value="#{msg.teamName}"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="teamName" value="#{createTeamBackingBean.team.teamName}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:message for="teamName"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:pickList id="competitorsPicklist" value="#{createTeamBackingBean.competitors}" var="competitor"
                                    itemValue="#{competitor}" showCheckbox="true" filterMatchMode="contains" 
                                    showSourceFilter="true" showTargetFilter="true" converter="#{competitorConverter}">

                            <f:facet name="sourceCaption">Available</f:facet>
                            <f:facet name="targetCaption">Starting</f:facet>
                            
                            <p:column style="text-align: left; width: 90px">
                                <p:outputLabel>
                                    #{competitor.idPersonalInfo.firstName} 
                                    #{competitor.idPersonalInfo.lastName}
                                </p:outputLabel>
                            </p:column>

                        </p:pickList>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton action="#{createTeamBackingBean.createTeam}" update="createTeamForm"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
