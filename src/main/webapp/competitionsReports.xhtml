<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="title">#{msg.competitonsReportsTitle}</ui:define>
    <ui:define name="content">
        <h:form id="competitonListForm" style="width: auto;">
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,25,50" sortMode="multiple" styleClass="shadows"
                         var="competitionPodium" value="#{competitionsReportBackingBean.competitionPodiumList}" >

                <p:column headerText="#{msg.competitionName}" sortBy="#{competitionPodium.competitionName}" 
                          filterMatchMode="contains" filterBy="#{competitionPodium.competitionName}">
                    <h:outputText value="#{competitionPodium.competitionName}" />
                </p:column>
                
                <p:column headerText="#{msg.firstPlaces}" sortBy="#{competitionPodium.firstPlaceCompetitor.idPersonalInfo.firstName} #{competitionPodium.firstPlaceCompetitor.idPersonalInfo.lastName}" 
                          filterMatchMode="contains" filterBy="#{competitionPodium.firstPlaceCompetitor.idPersonalInfo.firstName} #{competitionPodium.firstPlaceCompetitor.idPersonalInfo.lastName}">
                    <h:outputText value="#{competitionPodium.firstPlaceCompetitor.idPersonalInfo.firstName} #{competitionPodium.firstPlaceCompetitor.idPersonalInfo.lastName}" />
                </p:column>
                
                <p:column headerText="#{msg.secondPlaces}" sortBy="#{competitionPodium.secondPlaceCompetitor.idPersonalInfo.firstName} 
                          #{competitionPodium.secondPlaceCompetitor.idPersonalInfo.lastName}" 
                          filterMatchMode="contains" filterBy="#{competitionPodium.secondPlaceCompetitor.idPersonalInfo.firstName} 
                          #{competitionPodium.secondPlaceCompetitor.idPersonalInfo.lastName}">
                    <h:outputText value="#{competitionPodium.secondPlaceCompetitor.idPersonalInfo.firstName} 
                          #{competitionPodium.secondPlaceCompetitor.idPersonalInfo.lastName}" />
                </p:column>
                
                <p:column headerText="#{msg.thirdPlaces}">
                    <ui:repeat var="thirdPlaceCompetitor" value="#{competitionPodium.thirdPlaceCompetitor}">
                        <p:outputLabel>
                            #{thirdPlaceCompetitor.idPersonalInfo.firstName}
                            #{thirdPlaceCompetitor.idPersonalInfo.lastName}
                        </p:outputLabel>
                        <br/>
                    </ui:repeat>
                </p:column>
                
                <p:column headerText="#{msg.competitorsCount}" sortBy="#{competitionPodium.competitorsCount}" 
                          filterMatchMode="contains" filterBy="#{competitionPodium.competitorsCount}">
                    <h:outputText value="#{competitionPodium.competitorsCount}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
